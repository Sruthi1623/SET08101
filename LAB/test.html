<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Theme Gradient Backgrounds</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .gradient-box {
            width: 80%;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Dark Spy Theme */
        .spy-theme {
            background: radial-gradient(circle, #2B65EC 0%, #1A1A40 50%, #0D0D0D 100%);
            background: radial-gradient(circle at center, #6B1DC5, #1D2DC5, #0D0D0D);
        }
        /* Cyberpunk Glow */
        .cyberpunk-glow {
            background: radial-gradient(circle at center, #6B1DC5, #1D2DC5, #0D0D0D);
        }
        /* Classified Dossier */
        .classified-dossier {
            background: linear-gradient(135deg, #2B2B2B 30%, #1A1A1A 100%);
        }
        /* Digital Espionage */
        .digital-espionage {
            background: radial-gradient(circle, #00FF41 0%, #123524 50%, #0A0A0A 100%);
        }
    </style>
</head>
<body>
    <h1>Spy-Themed Gradient Backgrounds</h1>
    <div class="gradient-box spy-theme">Dark Spy Theme</div>
    <div class="gradient-box cyberpunk-glow">Cyberpunk Glow</div>
    <div class="gradient-box classified-dossier">Classified Dossier</div>
    <div class="gradient-box digital-espionage">Digital Espionage</div>
</body>
</html>
